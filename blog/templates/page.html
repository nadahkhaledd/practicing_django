{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<h1>Posts</h1>
<h2><a href="/about">About</a></h2>
{%for post in posts%}
<div>
    <h3><a href="/post/{{post.URLSlug}}">{{post.title}}</a></h3>
    <p>{{post.summary}}</p>
</div>
{%endfor%}
