{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="thin center">Recent posts</h1>
            </div>

            {% for post in posts %}
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header" style="background: url({{ post.Image.url }})">
                            <h3 class="post-title"><a href="/post/{{post.URLSlug}}"> {{post.title}}</a></h3>
                        </div>
                        <p>{{post.summary}}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
